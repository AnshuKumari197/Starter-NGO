<!-- ELEMENTS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>    <!-- built a payment form -->
    <form action="">
        <h1> Payment Form </h1>
        <h2> Contact Information </h2>

        <p> <h4> Required fields are followed by * </h4>
            <br>
            <!-- the user will enter the name in text form -->
            <!-- required id used... ki isse fill kiye bina user form submit nahi kar sakta -->
            Name: * <input type="text" name="name" required >
        </p>

        <fieldset>   <!-- It is used for collection the opyions inside a box-->
            <legend>Gender * </legend>   <!-- It is used to name the box -->
        <p>
              <!-- In radio ypu can select only one from the given choices -->
            Male <input type="radio" name="gender"  id="male" required >
            Female <input type="radio" name="gender"  id="female" required >
        </p>
    </fieldset>

    <p>Address:  <textarea name="address" id="address" cols="50" rows="10"></textarea></p>

    <p>Email: * <input type="email" name="email" id="email" required ></p>
    <p>Pincode: * <input type="number"  name="pincode"  id="pincode" required ></p>

    <hr>
    <h2>Payment Information</h2>
    <p> Card Type: * 

        <!-- select tag is used for drop down menu -->
    <select name="card_type" id="card_type" required >

        <!-- pehele wale ki value empty rahenge kyuki drop down se select karna hai -->
        <option value="">--Select a card type--</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="rupay">Rupay</option>

    </select>
        


    </p> 

    
    <p>
        Card Number * <input type="Number" name="card_number"  id="card_number" required >
    </p>

    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required >
    </p>

    <p>CVV * <input type="password " name="password" id="password" required ></p>

    <!-- button to pay now or submit -->
    <input type="submit" value="Pay Now">




    </form>
</body>
</html>
